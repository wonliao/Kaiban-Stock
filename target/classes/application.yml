spring:
  application:
    name: taiwan-stock-kanban
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/kanban_dev
    username: ${DB_USERNAME:kanban_user}
    password: ${DB_PASSWORD:kanban_pass}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
        
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          
  cache:
    type: redis
    redis:
      time-to-live: 60000 # 1 minute default TTL
      
server:
  port: 8081

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
    access-token-expiration-ms: ${JWT_ACCESS_EXPIRATION:3600000} # 1 hour
    refresh-token-expiration-ms: ${JWT_REFRESH_EXPIRATION:2592000000} # 30 days
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      
# Audit Configuration
kanban:
  audit:
    auto-archive:
      enabled: true
      retention-days: 90
    
logging:
  level:
    com.kanban: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    
---
spring:
  config:
    activate:
      on-profile: dev
      
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/kanban_dev
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    
logging:
  level:
    root: INFO
    com.kanban: DEBUG

twse:
  mcp:
    mock:
      enabled: true
    
---
spring:
  config:
    activate:
      on-profile: test
      
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    
  data:
    redis:
      host: localhost
      port: 6370 # Different port for test
      
---
spring:
  config:
    activate:
      on-profile: prod
      
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    
logging:
  level:
    root: WARN
    com.kanban: INFO